<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartStudent Pro v7.0 - Visual Board</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #eef2ff;
            --secondary: #3f37c9;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #212529;
            --text-muted: #6c757d;
            --safe: #2ec4b6;
            --warning: #ff9f1c;
            --danger: #e71d36;
            --school: #7209b7;
            --school-light: #f3e5f5;
            
            /* Tag Colors (Reference Image Style) */
            --tag-exam: #fff176; /* Yellow/Orange */
            --tag-exam-text: #f57f17;
            --tag-activity: #80deea; /* Turquoise */
            --tag-activity-text: #006064;
            --tag-trip: #e1bee7; /* Purple */
            --tag-trip-text: #4a148c;
            --tag-lesson: #90caf9; /* Blue */
            --tag-lesson-text: #0d47a1;
            
            --radius: 12px;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; tap-highlight-color: transparent; }
        body { margin: 0; font-family: var(--font); background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- Layout --- */
        .app-container { display: flex; height: 100%; width: 100%; }
        
        .sidebar {
            width: 260px; background: var(--card-bg); padding: 25px;
            display: none; flex-direction: column; gap: 10px;
            border-left: 1px solid rgba(0,0,0,0.05); z-index: 10;
        }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); margin-bottom: 20px; }
        
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; height: 70px;
            background: var(--card-bg); display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 100;
            border-radius: 20px 20px 0 0;
        }

        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 4px; color: var(--text-muted); cursor: pointer; padding: 8px; border-radius: 12px;
            transition: 0.2s; font-size: 0.8rem; font-weight: 500;
        }
        .nav-item.active { color: var(--primary); background: var(--primary-light); }
        .sidebar .nav-item { flex-direction: row; justify-content: flex-start; font-size: 1rem; padding: 12px; }

        /* --- Main Content --- */
        .main-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 90px; max-width: 1200px; margin: 0 auto; width: 100%; }

        /* --- Components --- */
        h1, h2, h3 { margin: 0; }
        h2 { font-size: 1.25rem; margin-bottom: 15px; color: var(--text); }
        
        .card {
            background: var(--card-bg); border-radius: var(--radius); padding: 16px;
            margin-bottom: 16px; box-shadow: var(--shadow); position: relative;
            border: 1px solid rgba(0,0,0,0.02); transition: transform 0.2s;
        }

        .event-row {
            display: flex; align-items: flex-start; gap: 12px; padding: 12px 0;
            border-bottom: 1px solid #f1f3f5; cursor: pointer;
        }
        .event-row:last-child { border-bottom: none; }
        
        .date-badge {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-width: 50px; background: #f8f9fa; border-radius: 10px; padding: 6px;
            font-weight: bold; font-size: 0.8rem; color: var(--text-muted);
        }
        .date-badge.today { background: var(--primary-light); color: var(--primary); }
        
        .event-info { flex: 1; }
        .event-title { font-weight: 600; font-size: 1rem; margin-bottom: 4px; }
        .event-meta { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: var(--text-muted); flex-wrap: wrap; }
        
        .tag { padding: 2px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; }
        .tag.exam { background: #ffe3e3; color: var(--danger); }
        .tag.study { background: #e3f2fd; color: #1976d2; }
        .tag.school { background: var(--school-light); color: var(--school); }
        
        /* --- SYNC PANEL --- */
        .sync-box {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            border-radius: var(--radius); padding: 15px; margin-bottom: 20px;
            border: 1px solid #e1bee7;
        }
        .sync-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .sync-status { font-size: 0.8rem; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; }
        .status-dot.ok { background: #2ecc71; }
        .status-dot.error { background: #e74c3c; }
        .input-group-row { display: flex; gap: 10px; flex-wrap: wrap; }
        .input-group-row input { flex: 1; margin-bottom: 0; font-size: 0.9rem; padding: 10px; min-width: 200px; }

        /* --- WEEK GRID (School Board Visual) --- */
        .week-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: #fff; padding: 10px; border-radius: 12px; box-shadow: var(--shadow); }
        .week-nav-center { display: flex; gap: 10px; align-items: center; }
        
        .school-grid-container { overflow-x: auto; -webkit-overflow-scrolling: touch; padding-bottom: 10px; }
        .school-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(130px, 1fr));
            gap: 8px;
            min-width: 900px; /* Ensure visual integrity on mobile */
        }
        .day-col {
            background: #fff; border: 1px solid #e0e0e0; border-radius: 8px;
            display: flex; flex-direction: column; height: 350px; /* Fixed height for consistency */
            overflow: hidden;
        }
        .day-header {
            background: #7209b7; color: white; padding: 8px; text-align: center;
            font-weight: bold; font-size: 0.9rem;
        }
        .day-date { background: #f3e5f5; color: #4a148c; padding: 4px; text-align: center; font-size: 0.85rem; font-weight: 600; border-bottom: 1px solid #e0e0e0; }
        .day-body { padding: 6px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; }
        
        .board-tag {
            padding: 6px; border-radius: 4px; font-size: 0.8rem; font-weight: 600;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s;
            display: flex; flex-direction: column; gap: 2px;
        }
        .board-tag:hover { transform: translateY(-1px); box-shadow: 0 3px 5px rgba(0,0,0,0.15); }
        
        /* Visual Colors based on Reference */
        .bt-exam { background: var(--tag-exam); color: var(--tag-exam-text); border-right: 3px solid #fbc02d; }
        .bt-activity { background: var(--tag-activity); color: var(--tag-activity-text); border-right: 3px solid #00acc1; }
        .bt-trip { background: var(--tag-trip); color: var(--tag-trip-text); border-right: 3px solid #8e24aa; }
        .bt-lesson { background: var(--tag-lesson); color: var(--tag-lesson-text); border-right: 3px solid #1976d2; }
        .bt-default { background: #f5f5f5; color: #333; border-right: 3px solid #ccc; }

        .more-events { text-align: center; font-size: 0.75rem; color: #666; cursor: pointer; margin-top: auto; padding: 4px; background: #eee; border-radius: 4px; }

        /* --- Modals & Error --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); z-index: 200; backdrop-filter: blur(2px);
            display: none; align-items: flex-end; justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        .modal-content {
            background: white; width: 100%; max-width: 500px;
            border-radius: 24px 24px 0 0; padding: 24px;
            max-height: 90vh; overflow-y: auto; animation: slideUp 0.3s ease;
        }
        
        .error-box { background: #ffe3e3; border: 1px solid #ffc9c9; color: #c0392b; padding: 12px; border-radius: 10px; margin-top: 15px; display: none; }
        .error-box.active { display: block; }
        
        .fab {
            position: fixed; bottom: 90px; left: 20px; width: 56px; height: 56px;
            background: var(--text); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 28px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); cursor: pointer; z-index: 150;
        }

        input, select { width: 100%; padding: 10px; border: 1px solid #dee2e6; border-radius: 8px; font-size: 16px; font-family: var(--font); }
        .btn { padding: 10px 16px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-ghost { background: transparent; color: var(--text-muted); }
        .btn-nav { background: #f0f0f0; color: #333; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @media (min-width: 768px) {
            .sidebar { display: flex; } .bottom-nav { display: none; }
            .fab { left: 50%; margin-left: -400px; bottom: 40px; } 
            .modal-overlay { align-items: center; } .modal-content { border-radius: 24px; padding: 40px; }
        }
        .hidden { display: none !important; }
    </style>

<script>
/** --- STATE & DB --- */
const DB = {
    key: 'smartStudentV7',
    data: { 
        personalEvents: [], 
        schoolEvents: [],
        schoolSheetUrl: '',
        lastSync: null
    },
    
    init() {
        const stored = localStorage.getItem(this.key);
        if (stored) {
            this.data = JSON.parse(stored);
            if (!this.data.schoolEvents) this.data.schoolEvents = [];
            // Auto sync logic
            if (this.data.schoolSheetUrl && (!this.data.lastSync || Date.now() - this.data.lastSync > 21600000)) {
                logic.syncFromSheets(this.data.schoolSheetUrl, true);
            }
        } else {
            this.seed();
        }
    },
    
    save() {
        localStorage.setItem(this.key, JSON.stringify(this.data));
        if (app.currentPage !== 'school') app.render(); 
    },

    seed() {
        const today = new Date().toISOString().split('T')[0];
        this.data.personalEvents = [{ id: 101, title: '×—×•×’ ×’×™×˜×¨×”', type: 'activity', date: today, time: '17:00', duration: 1.5, isAuto: false }];
        this.save();
    },

    deleteEvent(id) {
        const isExam = this.data.personalEvents.find(e => e.id == id && e.type === 'exam');
        if (isExam) this.data.personalEvents = this.data.personalEvents.filter(e => e.linkedExamId != id);
        this.data.personalEvents = this.data.personalEvents.filter(e => e.id != id);
        this.save();
        ui.closeModals();
    }
};

/** --- LOGIC ENGINE --- */
const logic = {
    // --- Helper Utils ---
    addDays(dateStr, days) {
        const d = new Date(dateStr);
        d.setDate(d.getDate() + days);
        return d.toISOString().split('T')[0];
    },
    
    formatDateIL(d) { const [y,m,day]=d.split('-'); return `${day}/${m}`; },
    
    // Convert "2023-01-15" to "15.1"
    formatDateShort(d) { const [y,m,day]=d.split('-'); return `${parseInt(day)}.${parseInt(m)}`; },
    
    getDayName(d) { return ['×¨××©×•×Ÿ','×©× ×™','×©×œ×™×©×™','×¨×‘×™×¢×™','×—××™×©×™','×©×™×©×™','×©×‘×ª'][new Date(d).getDay()]; },
    
    getRelativeTime(d) {
        const df=Math.ceil((new Date(d)-new Date().setHours(0,0,0,0))/864e5);
        return df===0?'×”×™×•×':(df===1?'××—×¨':`×¢×•×“ ${df} ×™××™×`);
    },

    toMin(timeStr) {
        if(!timeStr) return 0;
        const [h, m] = timeStr.split(':').map(Number);
        return h * 60 + m;
    },

    // --- Google Sheets Sync Engine ---
    async syncFromSheets(rawUrl, isAuto = false) {
        if (!rawUrl) return;

        // 1. Detect "Edit" URL
        if (rawUrl.includes('/edit') && !rawUrl.includes('output=csv') && !rawUrl.includes('tq?')) {
            if (!isAuto) alert("âš ï¸ ×–×” × ×¨××” ×›××• ×§×™×©×•×¨ ×œ×¢×¨×™×›×”.\n×‘×‘×§×©×” ×¤×¨×¡× ××ª ×”×’×™×œ×™×•×Ÿ (File > Share > Publish to web) ×•×”×¢×ª×§ ××ª ×”×§×™×©×•×¨ ××©×.");
            return;
        }

        // 2. Normalize URL to CSV output
        let exportUrl = rawUrl;
        
        // Handle standard "Publish to web" -> CSV
        if (rawUrl.includes('/pubhtml') || (rawUrl.includes('/d/') && !rawUrl.includes('output=csv') && !rawUrl.includes('tq?'))) {
             // If user pasted a /pubhtml link or generic /d/ link, try to guess the export format
             // But usually Publish gives you a link ending in output=csv if selected correctly.
             // If identifying ID:
             const idMatch = rawUrl.match(/\/d\/([a-zA-Z0-9-_]+)/);
             if (idMatch && idMatch[1]) {
                 exportUrl = `https://docs.google.com/spreadsheets/d/${idMatch[1]}/export?format=csv`;
             }
        }
        
        // Handle Google Viz (tq)
        if (rawUrl.includes('tq?')) {
             if (!rawUrl.includes('out:csv')) exportUrl = rawUrl + '&tqx=out:csv';
        }

        try {
            if(!isAuto) ui.setSyncStatus('loading');
            
            const response = await fetch(exportUrl);
            if (!response.ok) throw new Error('Network error');
            const csvText = await response.text();
            
            const parsedEvents = this.parseCSV(csvText);
            
            if (parsedEvents.length > 0) {
                // Keep manual imports, replace sheet events
                const others = DB.data.schoolEvents.filter(e => e.source !== 'google_sheets');
                DB.data.schoolEvents = [...others, ...parsedEvents];
                DB.data.schoolSheetUrl = rawUrl;
                DB.data.lastSync = Date.now();
                DB.save();
                if (!isAuto) alert(`âœ… ×¡× ×›×¨×•×Ÿ ×”×¦×œ×™×—! × ×˜×¢× ×• ${parsedEvents.length} ××™×¨×•×¢×™×.`);
                if (app.currentPage === 'school') app.render();
            } else {
                if (!isAuto) alert("âš ï¸ ×”×§×•×‘×¥ × ×§×¨× ××š ×œ× ×–×•×”×• ××™×¨×•×¢×™× ×ª×§×™× ×™×. ×‘×“×•×§ ××ª ×©××•×ª ×”×¢××•×“×•×ª.");
            }

        } catch (e) {
            console.error(e);
            if (!isAuto) alert("âŒ ×©×’×™××” ×‘×¡× ×›×¨×•×Ÿ. ×•×“× ×©×”×§×•×‘×¥ Public ×•×©×§×™×©×•×¨ ×”-CSV ×ª×§×™×Ÿ.");
        } finally {
            if(!isAuto) ui.setSyncStatus('idle');
        }
    },

    parseCSV(text) {
        const rows = text.split(/\r?\n/);
        const headers = rows[0].toLowerCase().split(',').map(h => h.trim().replace(/"/g, ''));
        
        // Map header names to indices
        const idx = {
            title: headers.indexOf('title'),
            type: headers.indexOf('type'),
            date: headers.indexOf('date'),
            time: headers.indexOf('time'),
            duration: headers.indexOf('duration'),
            audience: headers.indexOf('audience'),
            desc: headers.indexOf('description')
        };

        if (idx.title === -1 || idx.date === -1) return []; // Critical missing columns

        const events = [];
        for (let i = 1; i < rows.length; i++) {
            // Basic CSV split (handling simple commas) - for robust use regex but simple split requested
            // Using a slightly smarter split for quotes if present
            const matches = rows[i].match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
            let cols = rows[i].split(','); 
            if (matches && matches.length > cols.length) cols = matches; // Fallback
            
            cols = cols.map(c => c ? c.replace(/^"|"$/g, '').trim() : '');

            if (cols.length < 3) continue;

            const title = cols[idx.title];
            const date = cols[idx.date]; // YYYY-MM-DD expected
            
            if (title && !isNaN(new Date(date).getTime())) {
                events.push({
                    id: 'sheet_' + i + '_' + Date.now(),
                    title: title,
                    type: cols[idx.type] || 'school',
                    date: date,
                    time: cols[idx.time] || '', // Empty allowed
                    duration: parseFloat(cols[idx.duration]) || 1,
                    audience: idx.audience > -1 ? cols[idx.audience] : 'all',
                    description: idx.desc > -1 ? cols[idx.desc] : '',
                    source: 'google_sheets'
                });
            }
        }
        return events;
    },

    // --- Personal Event Logic (Conflict / AI) ---
    checkConflict(newEvent) {
        const all = [...DB.data.personalEvents, ...DB.data.schoolEvents];
        const nStart = this.toMin(newEvent.time);
        const nEnd = nStart + (newEvent.duration * 60);

        for (let e of all) {
            if (e.date === newEvent.date && e.id !== newEvent.id) {
                // Ignore school events without time (full day assumption usually doesn't block exact hours unless specified, 
                // but for safety we only conflict if school event has time)
                if (!e.time) continue; 
                
                const eStart = this.toMin(e.time);
                const eEnd = eStart + (e.duration * 60);
                if (nStart < eEnd && nEnd > eStart) return { conflict: true, event: e };
            }
        }
        return { conflict: false };
    },

    handleAddEvent() {
        const title = document.getElementById('addTitle').value;
        const date = document.getElementById('addDate').value;
        const time = document.getElementById('addTime').value;
        const dur = parseFloat(document.getElementById('addDuration').value);
        const type = document.getElementById('addType').value;

        if (!title || !date || !time) return alert('× × ×œ××œ× ×”×›×œ');

        const newEvt = {
            id: Date.now(), title, date, time, duration: dur, type, isAuto: false,
            difficulty: type === 'exam' ? document.getElementById('addDifficulty').value : 0
        };

        const check = this.checkConflict(newEvt);
        if (check.conflict) {
            document.getElementById('conflictMsg').innerText = `××ª× ×’×© ×¢× ${check.event.title}`;
            document.getElementById('conflictError').style.display = 'block';
            return;
        }

        DB.data.personalEvents.push(newEvt);
        // AI Logic stub
        if (type === 'exam') alert("ğŸ¤– AI Planner: ×¨×©××ª×™ ××ª ×”××‘×—×Ÿ. (×¡×™××•×œ×¦×™×”: ×¤×™× ×™×ª×™ ×–××Ÿ ×œ××™×“×”)");
        
        DB.save();
        ui.closeModals();
        app.render();
    }
};

/** --- UI CONTROLLER --- */
const ui = {
    currentSchoolWeekStart: new Date(), // State for visual board

    init() {
        // Set to start of current week (Sunday)
        const today = new Date();
        const day = today.getDay(); // 0 = Sun
        const diff = today.getDate() - day; 
        this.currentSchoolWeekStart = new Date(today.setDate(diff));
    },

    openAddModal() {
        document.getElementById('addModal').classList.add('active');
        document.getElementById('addDate').value = new Date().toISOString().split('T')[0];
        document.getElementById('conflictError').style.display = 'none';
    },

    closeModals() {
        document.querySelectorAll('.modal-overlay').forEach(el => el.classList.remove('active'));
    },

    toggleExamFields() {
        const t = document.getElementById('addType').value;
        document.getElementById('examFields').style.display = t === 'exam' ? 'block' : 'none';
    },

    setSyncStatus(status) {
        // Could update a spinner icon here
    },

    changeWeek(offset) {
        this.currentSchoolWeekStart.setDate(this.currentSchoolWeekStart.getDate() + (offset * 7));
        app.renderSchool();
    },
    
    jumpToWeek(dateStr) {
        if (!dateStr) return;
        const d = new Date(dateStr);
        const day = d.getDay();
        const diff = d.getDate() - day;
        this.currentSchoolWeekStart = new Date(d.setDate(diff));
        app.renderSchool();
    },

    openViewModal(e, isSchool) {
        const m = document.getElementById('viewModal');
        document.getElementById('viewTitle').innerText = e.title;
        document.getElementById('viewDate').innerText = logic.formatDateIL(e.date);
        document.getElementById('viewTime').innerText = e.time || '×™×•× ×©×œ×';
        document.getElementById('viewDuration').innerText = e.duration + ' ×©.';
        document.getElementById('viewType').innerHTML = `<span class="tag ${isSchool?'school':e.type}">${e.type}</span>`;
        
        const btnDel = document.getElementById('btnDelete');
        if (isSchool) {
            btnDel.style.display = 'none';
            document.getElementById('viewDesc').innerText = e.description || '';
            document.getElementById('viewDesc').style.display = 'block';
        } else {
            btnDel.style.display = 'block';
            btnDel.onclick = () => { if(confirm('×œ××—×•×§?')) DB.deleteEvent(e.id); };
            document.getElementById('viewDesc').style.display = 'none';
        }
        m.classList.add('active');
    },

    // Show overflow events
    openDayModal(dateStr, events) {
        const list = document.getElementById('dayModalList');
        list.innerHTML = '';
        document.getElementById('dayModalTitle').innerText = `××™×¨×•×¢×™× ×œ-${logic.formatDateIL(dateStr)}`;
        
        events.forEach(e => {
            const div = document.createElement('div');
            div.className = `board-tag ${this.getColorClass(e.type)}`;
            div.innerHTML = `<span>${e.time || ''} ${e.title}</span>`;
            div.onclick = () => ui.openViewModal(e, true);
            list.appendChild(div);
        });
        document.getElementById('dayModal').classList.add('active');
    },

    getColorClass(type) {
        if (type.includes('exam') || type.includes('××‘×—×Ÿ')) return 'bt-exam';
        if (type.includes('activity') || type.includes('×¤×¢×™×œ×•×ª')) return 'bt-activity';
        if (type.includes('trip') || type.includes('×˜×™×•×œ')) return 'bt-trip';
        if (type.includes('lesson') || type.includes('×©×™×¢×•×¨')) return 'bt-lesson';
        return 'bt-default';
    }
};

/** --- APP RENDERER --- */
const app = {
    currentPage: 'dashboard',

    navigate(p) {
        this.currentPage = p;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Simple heuristic for active tab highlight based on index
        const idx = p==='dashboard'?0 : p==='calendar'?1 : 2;
        document.querySelectorAll('.nav-item')[idx].classList.add('active');
        document.querySelectorAll('.sidebar .nav-item')[idx].classList.add('active');
        this.render();
    },

    render() {
        const con = document.getElementById('viewContainer');
        con.innerHTML = '';
        if (this.currentPage === 'dashboard') this.renderDashboard(con);
        else if (this.currentPage === 'calendar') this.renderCalendar(con);
        else this.renderSchool(con); // New Visual Board
    },

    renderDashboard(con) {
        const today = new Date().toISOString().split('T')[0];
        const events = DB.data.personalEvents.filter(e => e.date >= today).sort((a,b) => a.date.localeCompare(b.date));
        let html = `<h1>×“××©×‘×•×¨×“ âš¡</h1>`;
        
        // Next event
        if (events.length) {
            const e = events[0];
            html += `<div class="card" style="border-right:4px solid var(--primary)">
                <h3>×”×‘× ×‘×ª×•×¨: ${e.title}</h3>
                <p>${logic.formatDateIL(e.date)} | ${e.time} | ${logic.getRelativeTime(e.date)}</p>
            </div>`;
        } else {
            html += `<div class="card">××™×Ÿ ××™×¨×•×¢×™× ×§×¨×•×‘×™×.</div>`;
        }
        con.innerHTML = html;
    },

    renderCalendar(con) {
        // Personal Calendar Overlay View
        const all = [...DB.data.personalEvents.map(e=>({...e, s:'p'})), ...DB.data.schoolEvents.map(e=>({...e, s:'s', time:e.time||'08:00'}))];
        // Group by date
        const grp = {};
        all.sort((a,b) => a.date.localeCompare(b.date)).forEach(e => {
            if(!grp[e.date]) grp[e.date]=[];
            grp[e.date].push(e);
        });

        let html = `<h2>×”×™×•××Ÿ ×©×œ×™</h2>`;
        for(let d in grp) {
            html += `<h3 style="font-size:1rem; color:#666; margin-top:15px">${logic.getDayName(d)} ${logic.formatDateIL(d)}</h3>
            <div class="card">`;
            grp[d].sort((a,b)=>a.time.localeCompare(b.time)).forEach(e => {
                html += `<div class="event-row" onclick='ui.openViewModal(${JSON.stringify(e).replace(/'/g,"&#39;")}, ${e.s==='s'})'>
                    <div class="date-badge ${logic.getRelativeTime(e.date)==='×”×™×•×'?'today':''}">
                        <span>${logic.formatDateIL(e.date)}</span><span style="font-size:0.7rem">${e.time}</span>
                    </div>
                    <div class="event-info">
                        <div class="event-title">${e.title}</div>
                        <div class="event-meta"><span class="tag ${e.s==='s'?'school':e.type}">${e.type}</span></div>
                    </div>
                </div>`;
            });
            html += `</div>`;
        }
        con.innerHTML = html;
    },

    // --- NEW SCHOOL BOARD VISUAL ---
    renderSchool(con) {
        const lastSync = DB.data.lastSync ? new Date(DB.data.lastSync).toLocaleTimeString('he-IL', {hour:'2-digit',minute:'2-digit'}) : '...';
        
        // 1. Sync Panel
        let html = `<h2>×œ×•×— ×‘×™×ª ×¡×¤×¨ ğŸ«</h2>
        <div class="sync-box">
            <div class="sync-header">
                <strong>â˜ï¸ ×—×™×‘×•×¨ ×œ-Google Sheets</strong>
                <div class="sync-status"><div class="status-dot ${DB.data.lastSync?'ok':'error'}"></div> ×¢×•×“×›×Ÿ: ${lastSync}</div>
            </div>
            <div class="input-group-row">
                <input type="text" id="sheetUrl" placeholder="https://docs.google.com/spreadsheets/d/e/2PACX-1vSP8oTf-RKjlz-mNdYr0GQEuC40O7zp-FAtj-ZAfm-rS-azOuCckXB0PyP3cOYzML3ovjuum79jYRuq/pubhtml" value="${DB.data.schoolSheetUrl||''}">
                <button class="btn btn-primary" onclick="logic.syncFromSheets(document.getElementById('sheetUrl').value)">×¨×¢× ×Ÿ × ×ª×•× ×™×</button>
            </div>
        </div>`;

        // 2. Week Navigation
        const start = ui.currentSchoolWeekStart;
        const end = new Date(start); end.setDate(end.getDate()+6);
        const rangeStr = `${logic.formatDateIL(start.toISOString().split('T')[0])} - ${logic.formatDateIL(end.toISOString().split('T')[0])}`;

        html += `
        <div class="week-nav">
            <button class="btn btn-nav" onclick="ui.changeWeek(-1)">â®</button>
            <div class="week-nav-center">
                <strong>${rangeStr}</strong>
                <button class="btn btn-ghost" style="padding:4px" onclick="ui.changeWeek(0);ui.jumpToWeek(new Date().toISOString())">×”×©×‘×•×¢</button>
                <input type="date" style="width:40px; padding:0; border:none;" onchange="ui.jumpToWeek(this.value)">
            </div>
            <button class="btn btn-nav" onclick="ui.changeWeek(1)">â¯</button>
        </div>`;

        // 3. Grid Container
        html += `<div class="school-grid-container"><div class="school-grid">`;

        // 4. Generate Days
        const curr = new Date(start);
        for (let i = 0; i < 7; i++) {
            const dStr = curr.toISOString().split('T')[0];
            const displayDate = logic.formatDateShort(dStr); // 11.1 format
            const dayName = logic.getDayName(dStr);
            
            // Filter events for this day
            const dayEvents = DB.data.schoolEvents.filter(e => e.date === dStr);
            
            html += `
            <div class="day-col">
                <div class="day-header">${dayName}</div>
                <div class="day-date">${displayDate}</div>
                <div class="day-body">`;
            
            // Render Tags (Max 3, then overflow)
            const MAX_SHOW = 3;
            dayEvents.slice(0, MAX_SHOW).forEach(e => {
                const colorClass = ui.getColorClass(e.type);
                // Safe JSON for onclick
                const eJson = JSON.stringify(e).replace(/'/g, "&#39;").replace(/"/g, "&quot;");
                html += `<div class="board-tag ${colorClass}" onclick='ui.openViewModal(${eJson}, true)'>
                    <span style="font-size:0.7rem; opacity:0.8">${e.time || ''}</span>
                    <span>${e.title}</span>
                </div>`;
            });

            if (dayEvents.length > MAX_SHOW) {
                const hidden = dayEvents.slice(MAX_SHOW);
                const hiddenJson = JSON.stringify(hidden).replace(/'/g, "&#39;").replace(/"/g, "&quot;");
                html += `<div class="more-events" onclick='ui.openDayModal("${dStr}", ${hiddenJson})'>+ ×¢×•×“ ${hidden.length}</div>`;
            }

            html += `</div></div>`; // Close body, col
            
            curr.setDate(curr.getDate() + 1);
        }

        html += `</div></div>`; // Close grid
        con.innerHTML = html;
    }
};

// Init
ui.init();
DB.init();
app.navigate('school'); // Start on school for demo
</script>
