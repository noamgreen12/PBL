        body { margin: 0; font-family: var(--font); background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- Layout --- */

        .sidebar {

        .event-meta { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: var(--text-muted); flex-wrap: wrap; }
        
        .tag { padding: 2px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; }

        .tag.school { background: var(--school-light); color: var(--school); }

        /* --- Error / Conflict Box --- */
        .error-box {
            background: #ffe3e3; border: 1px solid #ffc9c9; color: #c0392b;
            padding: 12px; border-radius: 10px; margin-top: 15px; font-size: 0.9rem;
            display: none; animation: shake 0.3s;

        .suggestion-chips { display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap; }
        .chip { background: white; border: 1px solid #c0392b; color: #c0392b; padding: 4px 10px; border-radius: 15px; font-size: 0.8rem; cursor: pointer; }

        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } 100% { transform: translateX(0); } }

        /* --- Modals --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4); z-index: 200; backdrop-filter: blur(4px);
            display: none; align-items: flex-end; justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        .modal-content {

        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #dee2e6; border-radius: 10px; font-size: 16px; font-family: var(--font); }
        label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 0.9rem; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 700; font-size: 1rem; cursor: pointer; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: #fee2e2; color: var(--danger); margin-top: 20px; }
        .btn-ghost { background: transparent; color: var(--text-muted); }
        
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @media (min-width: 768px) {

            .fab { left: 50%; margin-left: -400px; bottom: 40px; } 
            .modal-overlay { align-items: center; } .modal-content { border-radius: 24px; padding: 40px; }
        }
        
        .hidden { display: none !important; }
    </style>
</head>

<script>
/**
 * --- DATA LAYER ---
 */
const DB = {
    key: 'smartStudentV4',
    data: { personalEvents: [], schoolEvents: [] },
    
    init() {
        const stored = localStorage.getItem(this.key);
        if (stored) {
            this.data = JSON.parse(stored);
        } else {
            this.seed();
        }
    },
    
    save() {
        localStorage.setItem(this.key, JSON.stringify(this.data));
        app.render();
    },

    seed() {
        const today = new Date().toISOString().split('T')[0];
        this.save();
    },

    deleteEvent(id) {
        // Delete linked study blocks if exam
        const isExam = this.data.personalEvents.find(e => e.id == id && e.type === 'exam');
        if (isExam) {
            this.data.personalEvents = this.data.personalEvents.filter(e => e.linkedExamId != id);
        }
        this.data.personalEvents = this.data.personalEvents.filter(e => e.id != id);
        this.save();
    }
};

/**
 * --- LOGIC: CONFLICT GUARD ---
 */
const logic = {
    // Utilities
    addDays(dateStr, days) {
        const d = new Date(dateStr);
        d.setDate(d.getDate() + days);
        return d.toISOString().split('T')[0];
    },
    
    // Time to Minutes helper (e.g., "16:30" -> 990)
    toMin(timeStr) {
        const [h, m] = timeStr.split(':').map(Number);
        return h * 60 + m;
    },

    // Minutes to Time helper (e.g., 990 -> "16:30")
    toTimeStr(min) {
        const h = Math.floor(min / 60).toString().padStart(2, '0');
        const m = (min % 60).toString().padStart(2, '0');
        return `${h}:${m}`;
    },

    // CORE: Check Conflict
    checkConflict(newEvent, existingEvents) {
        const newStart = this.toMin(newEvent.time);
        const newEnd = newStart + (newEvent.duration * 60);

        for (let evt of existingEvents) {
            // Check only same day, and not self (if editing)
            if (evt.date === newEvent.date && evt.id !== newEvent.id) {
                const evtStart = this.toMin(evt.time);
                const evtEnd = evtStart + (evt.duration * 60);

                // Intersection Formula: StartA < EndB && EndA > StartB
                if (newStart < evtEnd && newEnd > evtStart) {
                    return { hasConflict: true, conflictingEvent: evt };
                }
            }
        }
        return { hasConflict: false, conflictingEvent: null };
    },

    // CORE: Find Alternative Slots
    findAlternativeSlots(date, durationHrs) {
        const durationMin = durationHrs * 60;
        const slots = [];
        const existing = DB.data.personalEvents.filter(e => e.date === date);
        
        // Scan from 14:00 to 22:00 in 30 min jumps
        for (let time = 14 * 60; time <= 22 * 60; time += 30) {
            const tempEvent = { date, time: this.toTimeStr(time), duration: durationHrs, id: -1 };
            const check = this.checkConflict(tempEvent, existing);
            
            if (!check.hasConflict) {
                slots.push(this.toTimeStr(time));
                if (slots.length >= 3) break;
            }
        }
        return slots;
    },

    // AI Planner (Now Safe)
    runAIPlanner(examEvent) {
        const daysBack = 5;
        let createdBlocks = 0;
        let difficultyHours = examEvent.difficulty || 4;
        let neededBlocks = Math.ceil(difficultyHours / 1.5); // Assume 1.5h blocks
        let msg = '';

        // Try to find slots
        for(let i=1; i<=daysBack; i++) {
            if (createdBlocks >= neededBlocks) break;
            
            const checkDate = this.addDays(examEvent.date, -i);
            if (new Date(checkDate) < new Date().setHours(0,0,0,0)) continue;

            // Find free slots in this day
            const freeSlots = this.findAlternativeSlots(checkDate, 1.5);
            
            if (freeSlots.length > 0) {
                // Pick the first free slot
                const newBlock = {
                    id: Date.now() + Math.random(),
                    title: `×œ××™×“×” ×œ${examEvent.title}`,
                    type: 'study',
                    date: checkDate,
                    time: freeSlots[0], // Safe slot
                    duration: 1.5,
                    isAuto: true,
                    linkedExamId: examEvent.id
                };

                DB.data.personalEvents.push(newBlock);
                createdBlocks++;
            }
        }

        if (createdBlocks < neededBlocks) {
            msg = `×”×¦×œ×—×ª×™ ×œ×§×‘×•×¢ ${createdBlocks} ×‘×œ×•×§×™×, ××š ×—×¡×¨ ×–××Ÿ ×œ-${neededBlocks - createdBlocks} × ×•×¡×¤×™×. ×”×œ×•"×– ×¦×¤×•×£.`;
        } else {
            msg = `× ×§×‘×¢×• ${createdBlocks} ×‘×œ×•×§×™ ×œ××™×“×” ×‘×”×¦×œ×—×” ×œ×œ× ×”×ª× ×’×©×•×™×•×ª.`;
        }
        return msg;
    },

    // Main Save Handler
    handleAddEvent() {
        const title = document.getElementById('addTitle').value;
        const date = document.getElementById('addDate').value;
        const time = document.getElementById('addTime').value;
        const duration = parseFloat(document.getElementById('addDuration').value);
        const type = document.getElementById('addType').value;
        const difficulty = document.getElementById('addDifficulty').value;

        if(!title || !date || !time) { alert('× × ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª'); return; }

        const newEvent = {
            id: Date.now(),
            title, type, date, time, duration, 
            isAuto: false,
            difficulty: type === 'exam' ? parseFloat(difficulty) : 0
        };

        // 1. Conflict Check
        const check = this.checkConflict(newEvent, DB.data.personalEvents);
        
        if (check.hasConflict) {
            const conflictName = check.conflictingEvent.title;
            const conflictTime = `${check.conflictingEvent.time}-${logic.toTimeStr(logic.toMin(check.conflictingEvent.time) + check.conflictingEvent.duration*60)}`;
            
            // Show Error UI
            const errBox = document.getElementById('conflictError');
            const errMsg = document.getElementById('conflictMsg');
            const suggestBox = document.getElementById('conflictSuggestions');
            
            errMsg.innerText = `××™ ××¤×©×¨ ×œ×”×•×¡×™×£: ×–×” ××ª× ×’×© ×¢× '${conflictName}' (${conflictTime})`;
            
            // Find Alternatives
            const alternatives = this.findAlternativeSlots(date, duration);
            suggestBox.innerHTML = '';
            
            if(alternatives.length > 0) {
                alternatives.forEach(t => {
                    const chip = document.createElement('div');
                    chip.className = 'chip';
                    chip.innerText = t;
                    chip.onclick = () => {
                        document.getElementById('addTime').value = t;
                        errBox.classList.remove('active'); // Clear error
                    };
                    suggestBox.appendChild(chip);
                });
            } else {
                suggestBox.innerHTML = '<small>×œ× × ××¦××• ×—×œ×•× ×•×ª ×¤× ×•×™×™× ×‘×™×•× ×–×” ×‘××•×¨×š ×”××‘×•×§×©.</small>';
            }

            errBox.classList.add('active');
            return; // STOP SAVE
        }

        // 2. Save if no conflict
        DB.data.personalEvents.push(newEvent);

        // 3. Trigger AI if Exam
        if (type === 'exam') {
            const aiMsg = this.runAIPlanner(newEvent);
            setTimeout(() => alert(`ğŸ¤– ${aiMsg}`), 100);
        }

        DB.save();
        ui.closeModals();
    }
};

 */

        } else {

            document.getElementById('btnDelete').style.display = 'block';

// Helper for date formatting
logic.formatDateIL = (d) => { const [y,m,day] = d.split('-'); return `${day}/${m}`; };
logic.getDayName = (d) => ['×¨××©×•×Ÿ','×©× ×™','×©×œ×™×©×™','×¨×‘×™×¢×™','×—××™×©×™','×©×™×©×™','×©×‘×ª'][new Date(d).getDay()];
logic.getRelativeTime = (d) => {
    const diff = Math.ceil((new Date(d) - new Date().setHours(0,0,0,0)) / (864e5));
    return diff === 0 ? '×”×™×•×' : (diff === 1 ? '××—×¨' : `×¢×•×“ ${diff} ×™××™×`);
};

/**
 * --- APP ROUTING & RENDER ---
 */
const app = {
    currentPage: 'dashboard',

    navigate(page) {
        this.currentPage = page;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        this.render();
    },

    render() {
        const container = document.getElementById('viewContainer');
        container.innerHTML = '';
        if(this.currentPage === 'dashboard') this.renderDashboard(container);
        else if(this.currentPage === 'calendar') this.renderCalendar(container);
        else this.renderSchool(container);
    },

    renderDashboard(con) {
        const today = new Date().toISOString().split('T')[0];
        const upcoming = DB.data.personalEvents.filter(e => e.date >= today).sort((a,b) => a.date.localeCompare(b.date));
        
        let html = `<h1>×“××©×‘×•×¨×“ âš¡</h1>`;
        
        if(upcoming.length === 0) html += `<div class="card">×”×™×•××Ÿ ×¨×™×§. ×–×” ×”×–××Ÿ ×œ× ×•×—!</div>`;
        else {
            html += `<div class="card">`;
            upcoming.slice(0, 5).forEach(e => {
                html += this.buildRow(e, false);
            });
            html += `</div>`;
        }
        con.innerHTML = html;
    },

    renderCalendar(con) {
        // Sort all events by date
        const all = [...DB.data.personalEvents.map(e=>({...e, s:'p'})), ...DB.data.schoolEvents.map(e=>({...e, s:'s', time:'08:00'}))];
        const grouped = {};
        all.sort((a,b) => a.date.localeCompare(b.date)).forEach(e => {
            if(!grouped[e.date]) grouped[e.date] = [];
            grouped[e.date].push(e);
        });

        let html = `<h2>×”×™×•××Ÿ ×©×œ×™</h2>`;
        for(let d in grouped) {
            html += `<h3 style="margin-top:20px; font-size:1rem; color:#666">${logic.getDayName(d)} ${logic.formatDateIL(d)}</h3><div class="card">`;
            grouped[d].sort((a,b)=>a.time.localeCompare(b.time)).forEach(e => html += this.buildRow(e, e.s==='s'));
            html += `</div>`;
        }
        con.innerHTML = html;
    },
